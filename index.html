<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>吉米娜·奧米加：神域終端</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;600;900&display=swap');
        body { 
            background: #050507; 
            color: #d1d1d1; 
            font-family: 'Inter', sans-serif; 
            background-image: linear-gradient(rgba(5, 5, 7, 0.85), rgba(5, 5, 7, 0.95)), url('icon.png');
            background-size: cover;
            background-position: center top;
            background-attachment: fixed;
        }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        .oracle-glass { background: rgba(15, 15, 25, 0.7); border: 1px solid rgba(212, 175, 55, 0.3); backdrop-filter: blur(12px); }
        .progress-bar { height: 100%; width: 10.2%; background: linear-gradient(90deg, #b8860b, #d4af37, #f1c40f); box-shadow: 0 0 15px #d4af37; transition: width 1.5s ease-in-out; }
    </style>
</head>
<body class="p-4 pb-28">

    <!-- Header -->
    <div class="flex justify-between items-start mb-6 pt-4">
        <div>
            <h1 class="text-2xl font-black font-tech text-[#d4af37] tracking-tighter italic gold-glow">JIMINA <span class="text-white">OMEGA</span></h1>
            <div id="market-status" class="text-[10px] mt-2 bg-red-900/40 text-red-400 border border-red-500/50 px-2 py-1 rounded inline-block animate-pulse">敵方洗盤期</div>
        </div>
        <div class="text-right">
            <div id="btc-price" class="text-xl font-tech font-bold text-white">------</div>
            <div class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">BTC LIVE</div>
        </div>
    </div>

    <!-- 霸業面板 -->
    <div class="oracle-glass rounded-2xl p-5 mb-6 border-t-2 border-[#d4af37]">
        <div class="flex justify-between items-end mb-3">
            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em]">1000U Progress</span>
            <span class="text-3xl font-black font-tech text-[#d4af37]">10.2%</span>
        </div>
        <div class="h-2 bg-black/50 rounded-full overflow-hidden border border-white/10">
            <div class="progress-bar"></div>
        </div>
    </div>

    <!-- 資源區 -->
    <div class="grid grid-cols-2 gap-4 mb-6">
        <div class="oracle-glass p-4 rounded-2xl text-center border-b-2 border-blue-500/50">
            <span class="text-[9px] text-gray-500 block mb-1 font-bold">奧米加軍火庫</span>
            <span class="text-xl font-tech font-bold text-white">23.93</span>
        </div>
        <div class="oracle-glass p-4 rounded-2xl text-center border-b-2 border-green-500/50">
            <span class="text-[9px] text-gray-500 block mb-1 font-bold">已配對糧草</span>
            <span class="text-xl font-tech font-bold text-green-400">+2.11</span>
        </div>
    </div>

    <!-- 即時指令 -->
    <div class="oracle-glass p-6 rounded-3xl border-l-4 border-[#d4af37]">
        <div class="flex items-center gap-2 mb-3">
            <i class="fas fa-scroll text-[#d4af37] text-xs"></i>
            <span class="text-[10px] font-black text-[#d4af37] tracking-[0.3em] uppercase">神域全息指令</span>
        </div>
        <p id="oracle-msg" class="text-sm italic text-gray-100 leading-relaxed">
            「領主，目前大盤深陷第 5 階段。敵方正在獵殺止損，請嚴守防線，不准輕舉妄動。」
        </p>
    </div>

    <!-- 導航選單 -->
    <div class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[85%] oracle-glass rounded-full px-8 py-4 flex justify-around items-center border border-white/20">
        <i class="fas fa-home text-[#d4af37] text-xl"></i>
        <i class="fas fa-skull-crossbones text-gray-600 text-xl"></i>
        <i class="fas fa-shield-halved text-gray-600 text-xl"></i>
    </div>

    <script>
        async function update() {
            try {
                const res = await fetch("https://api.binance.com/api/v3/ticker/price");
                const data = await res.json();
                const btc = parseFloat(data.find(i => i.symbol === "BTCUSDT").price);
                document.getElementById('btc-price').innerText = '$' + btc.toLocaleString();
                const status = document.getElementById('market-status');
                const msg = document.getElementById('oracle-msg');
                if (btc < 88000) {
                    status.innerText = "敵方洗盤期";
                    msg.innerText = "「領主，暴雪未停。敵方正在 87,000 區間伏擊，請讓部隊保持靜默。」";
                } else {
                    status.innerText = "結構修復期";
                    msg.innerText = "「大盤試圖奪回生命線。撒拉鐵領主，請擦亮您的巨劍，破曉將至。」";
                }
            } catch (e) {}
        }
        setInterval(update, 3000);
        update();
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
</body>
</html>
